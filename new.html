<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Login</title>
  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="relative h-screen w-screen bg-cover bg-center" style="background-image: url('https://i.imgur.com/U6zHcMJ.jpg');">
  <!-- Overlay with blur -->
  <div class="absolute inset-0 bg-black/50 backdrop-blur-sm z-0"></div>

  <!-- Login Form -->
  <div class="relative z-10 flex items-center justify-center h-full">
    <div class="w-[350px] bg-gradient-to-br from-blue-900 to-blue-500 p-8 rounded-2xl shadow-2xl">
      <div class="flex flex-col items-center mb-6">
        <img src="https://i.imgur.com/Wt6rYFF.png" alt="Logo" class="w-20 mb-4" />
        <h2 class="text-white text-2xl font-semibold">Admin Login</h2>
      </div>
      <form class="space-y-4">
        <div>
          <label class="text-yellow-300 text-sm font-semibold block mb-1">Username</label>
          <input type="text" placeholder="Enter username"
            class="w-full px-4 py-2 rounded-md bg-white focus:outline-none focus:ring-2 focus:ring-yellow-300" />
        </div>
        <div>
          <label class="text-yellow-300 text-sm font-semibold block mb-1">Password</label>
          <input type="password" placeholder="Enter password"
            class="w-full px-4 py-2 rounded-md bg-white focus:outline-none focus:ring-2 focus:ring-yellow-300" />
        </div>
        <button type="submit"
          class="w-full py-2 mt-4 bg-yellow-400 hover:bg-yellow-300 transition-colors font-semibold rounded-md">
          Login
        </button>
      </form>
    </div>
  </div>
</body>
</html>
